<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Tournament Registration</title>
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif; /* Applied Google Font */
            background-color: #1a1a1a;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header image styling */
        header {
            background: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .p2 {
            margin-right: 1200px;
            margin-left: 10px;
        }

        .container {
            max-width: 510px;
            margin: 30px auto;
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {
            width: 490px;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
        }

        input[type="submit"]:hover, .view-link:hover {
            background-color: #0056b3;
        }

        input[type="submit"], .view-link {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: auto;
            margin: 20px auto;
            text-align: center;
        }

        .qr-section {
            text-align: center;
            margin: 20px 0;
        }

        .qr-section img {
            max-width: 200px;
            border: 5px solid #00e1ff;
            border-radius: 1px;
            margin-top: 10px;
        }

        .qr-section p {
            font-size: 16px;
            margin-top: 10px;
            color: #f4f4f4;
        }

        input[type="opp"] {
            width: 490px;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            margin-top: 0.50px;
        }
    </style>
</head>
<body>
    <div class="ggsa">
        <header>
        BS0001 TOURNAMENT
        </header>

       <!-- <img src="Images/ggs.png" alt="Header Image" class="header-image"> -->  

    </div>
    <!-- Header Image -->

    <p class="p2" id="p2" text-align: center;>
        <a href="data.html" class="view-link">ALL FORMS</a>
    </p>

    <div class="container">
        <h2 style="text-align: center;">REGISTRATION FORM</h2>
        <form id="registrationForm">
            <input type="text" name="realname" placeholder="Enter Your Real Name" required><br>
            <input type="text" name="ingamename" placeholder="Enter Your In-Game Name" required><br>
            <input type="email" name="email" placeholder="Enter Your Email" required><br>
            <input type="tel" name="contact" placeholder="Enter Your Contact Number" required><br>
            <input type="text" name="teamname" placeholder="Enter Your Team Name" required><br>
            <input type="text" name="teammembers" placeholder="PLAYER 1 (IGL)" required><br>

            <div>
                <input type="opp" name="teammembers" placeholder="PLAYER 2 " required><br>
                <input type="opp" name="teammembers" placeholder="PLAYER 3 " required><br>
                <input type="opp" name="teammembers" placeholder="PLAYER 4 " required><br>
                <input type="opp" name="teammembers" placeholder="PLAYER 5 (EXTRA)" required><br>
            </div>

            <!-- QR Code Section -->
            <div class="qr-section">
                <h3>Scan to Pay</h3>
                <img src="Images/qr-code.png" alt="QR Code for Payment">
                <p>Scan the QR code above to complete your payment.</p>
            </div>

            <input type="file" name="paymentproof" accept="image/*" required><br>
            <input type="submit" value="Submit Registration">
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const newEntry = {
                realName: formData.get('realname'),
                inGameName: formData.get('ingamename'),
                email: formData.get('email'),
                contact: formData.get('contact'),
                teamName: formData.get('teamname'),
                members: formData.get('teammembers')
            };

            // Get existing registrations from localStorage or create an empty array if none
            const registrationData = JSON.parse(localStorage.getItem('registrationData')) || [];

            // Add the new entry to the existing data
            registrationData.push(newEntry);

            // Save the updated data back to localStorage
            localStorage.setItem('registrationData', JSON.stringify(registrationData));

            // Reset the form and alert success
            event.target.reset();
            alert('Registration successful!');
        });
    </script>

</body>
</html>
